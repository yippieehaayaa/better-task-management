name: Build and Push Identity and Access to ECR

on:
  workflow_dispatch:

env:
  ECR_IMAGE: ${{ vars.ECR_REPOSITORY_STAGING }}
  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Create ECR repository
        run: |
          aws ecr describe-repositories --repository-names $ECR_IMAGE --region $AWS_DEFAULT_REGION 2>/dev/null || \
          aws ecr create-repository --repository-name $ECR_IMAGE --region $AWS_DEFAULT_REGION

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -f apis/identity-and-access/Dockerfile \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_IMAGE:staging \
            --push .