# Build and push to GHCR, then build and push to ECR and deploy to ECS.
# Required GitHub vars: TURBO_TEAM, AWS_REGION, ECR_REPOSITORY_STAGING, ECS_SERVICE_STAGING,
#   ECS_CLUSTER_STAGING, ECS_TASK_DEFINITION_STAGING, CONTAINER_NAME_STAGING
# Required GitHub secrets: TURBO_TOKEN, AWS_ROLE_ARN_STAGING

name: Staging - Identity and Access (GHCR + ECS)

on:
  push:
    branches: [staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY_STAGING }}
  ECS_SERVICE: ${{ vars.ECS_SERVICE_STAGING }}
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER_STAGING }}
  ECS_TASK_DEFINITION: ${{ vars.ECS_TASK_DEFINITION_STAGING || '.aws/identity-and-access-task-definition.json' }}
  CONTAINER_NAME: ${{ vars.CONTAINER_NAME_STAGING || 'identity-and-access' }}

jobs:
  build:
    name: Build and push to GHCR
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-api-ghcr-base.yaml
    with:
      IMAGE_NAME: iam
      IMAGE_TAG: ${{ github.ref_name == 'staging' && 'latest' || github.ref_name }}
      DOCKER_FILE: ./apis/iam/Dockerfile
      TURBO_APP: "@btm/iam"
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    secrets:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

  deploy:
    name: Build to ECR and deploy to ECS
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: staging
        run: |
          docker build -f apis/iam/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v2
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v4
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true